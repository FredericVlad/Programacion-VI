<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma Musume - Gestor de Personajes</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts - Fuentes elegantes para el titulo -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Tema oscuro personalizado */
    :root {
      --primary-color: #ff69b4;
      --dark-bg: #1a1a1a;
      --card-bg: #2a2a2a;
      --input-bg: #3a3a3a;
    }

    body {
      background-color: var(--dark-bg);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: var(--card-bg) !important;
      border-bottom: 2px solid var(--primary-color);
      padding: 1rem 1.5rem;
    }

    .navbar-brand {
      color: var(--primary-color) !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    h1, h2, h3 {
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.3));
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.3));
      }
      50% {
        filter: drop-shadow(0 8px 16px rgba(255, 105, 180, 0.6));
      }
    }

    h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    /* Cards Bootstrap personalizadas */
    .card {
      background-color: var(--card-bg) !important;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .card-img-top {
      height: 280px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card-img-top:hover {
      transform: scale(1.02);
    }

    .card-body {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      color: var(--primary-color);
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-text {
      color: #e0e0e0;
      font-size: 0.95em;
      margin-bottom: 8px;
    }

    .card-footer {
      background-color: transparent;
      border-top: 1px solid rgba(255, 105, 180, 0.2);
      padding: 15px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Formularios personalizados */
    .form-control {
      background-color: var(--input-bg) !important;
      border: 1px solid var(--card-bg) !important;
      color: #ffffff !important;
      padding: 0.6rem 0.75rem;
      border-radius: 8px;
    }

    .form-control:focus {
      background-color: var(--input-bg) !important;
      border-color: var(--primary-color) !important;
      color: #ffffff !important;
      box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25) !important;
    }

    .form-label {
      color: var(--primary-color);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-container-custom {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Botones Bootstrap personalizados */
    .btn-primary {
      background-color: var(--primary-color) !important;
      border-color: var(--primary-color) !important;
      color: white !important;
      transition: background-color 0.3s;
      font-weight: 600;
      padding: 0.6rem 1rem;
    }

    .btn-primary:hover {
      background-color: #ff1493 !important;
      border-color: #ff1493 !important;
    }

    .btn-primary:active {
      background-color: #ff0080 !important;
      border-color: #ff0080 !important;
    }

    .btn-danger {
      background-color: #dc3545 !important;
      border-color: #dc3545 !important;
      font-weight: 600;
    }

    .btn-danger:hover {
      background-color: #c82333 !important;
      border-color: #c82333 !important;
    }

    .btn-secondary {
      background-color: var(--card-bg) !important;
      border: 1px solid var(--primary-color) !important;
      color: var(--primary-color) !important;
      font-weight: 600;
    }

    .btn-secondary:hover {
      background-color: var(--primary-color) !important;
      color: white !important;
    }

    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }

    /* Modal Bootstrap personalizado */
    .modal-content {
      background-color: var(--card-bg) !important;
      border: 2px solid var(--primary-color);
      border-radius: 15px;
    }

    .modal-header {
      border-bottom: 2px solid var(--primary-color) !important;
      background-color: rgba(255, 105, 180, 0.1);
      border-radius: 13px 13px 0 0;
    }

    .modal-title {
      color: var(--primary-color) !important;
      font-weight: bold;
    }

    .btn-close {
      filter: brightness(0) invert(1);
    }

    .btn-close:focus {
      box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25) !important;
    }

    /* Grid de cards */
    .cards-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    /* Estad√≠sticas */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      background-color: rgba(255, 105, 180, 0.1);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid var(--primary-color);
      text-align: center;
    }

    .stat-label {
      color: var(--primary-color);
      font-size: 0.9em;
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }

    /* Info items en modal */
    .info-item {
      background-color: rgba(255, 105, 180, 0.1);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid var(--primary-color);
      margin-bottom: 10px;
    }

    .info-item strong {
      color: var(--primary-color);
      display: block;
      margin-bottom: 5px;
    }

    .info-item span {
      color: #e0e0e0;
    }

    /* Secciones */
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 30px 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
    }

    .container-custom {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .cards-row {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 1.8rem;
      }

      .form-container-custom {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Uma Musume</a>
      <span class="navbar-text text-muted">Gestor de Personajes</span>
    </div>
  </nav>

  <div class="container-custom">
    <h1> Bienvenido al Gestor de Uma Musume</h1>

    <!-- Cards Grid -->
    <div class="section-title">Cat√°logo de Personajes</div>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createUmaModal">
         Agregar Nueva Uma Musume
      </button>
    </div>
    <div class="cards-row" id="uma-container"></div>
  </div>

  <!-- Modal Bootstrap para detalles/edici√≥n -->
  <div class="modal fade" id="umaModal" tabindex="-1" aria-labelledby="umaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="umaModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5 mb-3">
              <img id="modalImage" src="" alt="" class="img-fluid rounded">
            </div>
            <div class="col-md-7">
              <div id="modalContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Bootstrap para crear Uma Musume -->
  <div class="modal fade" id="createUmaModal" tabindex="-1" aria-labelledby="createUmaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUmaModalLabel"> Agregar Nueva Uma Musume</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createUmaForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" required placeholder="Ingrese el nombre">
            </div>
            <div class="mb-3">
              <label for="apodo" class="form-label">Apodo:</label>
              <input type="text" class="form-control" id="apodo" required placeholder="Ingrese el apodo">
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">G√©nero:</label>
              <input type="text" class="form-control" id="genero" required placeholder="Ingrese el g√©nero">
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">URL de la imagen:</label>
              <input type="text" class="form-control" id="imagen" required placeholder="Ingrese la URL de la imagen">
            </div>
            <div class="mb-3">
              <label for="fecha_nacimiento" class="form-label">A√±o de Nacimiento:</label>
              <input type="number" class="form-control" id="fecha_nacimiento" required placeholder="Ej: 2020" min="1900" max="2025">
            </div>
            <div class="mb-3">
              <label for="numero_de_carreras" class="form-label">N√∫mero de Carreras:</label>
              <input type="number" class="form-control" id="numero_de_carreras" placeholder="N√∫mero total de carreras" min="0">
            </div>
            <div class="mb-3">
              <label for="carreras_ganadas" class="form-label">Carreras Ganadas:</label>
              <input type="number" class="form-control" id="carreras_ganadas" placeholder="Carreras ganadas" min="0">
            </div>
            <div class="mb-3">
              <label for="carreras_perdidas" class="form-label">Carreras Perdidas:</label>
              <input type="number" class="form-control" id="carreras_perdidas" placeholder="Carreras perdidas" min="0">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-grow-1"> Crear Uma</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Referencias de Modal Bootstrap
    let bootstrapModal = null;
    let createUmaModal = null;

    // Funci√≥n para obtener todas las UMAs
    const getUmas = async () => {
      try {
        const response = await fetch('http://localhost:3000/api/uma');
        const data = await response.json();
        const container = document.getElementById('uma-container');
        container.innerHTML = '';

        if (Array.isArray(data.umas)) {
          data.umas.forEach(uma => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${uma.imagen}" alt="${uma.nombre}" class="card-img-top" onclick="showDetails('${uma._id}')">
              <div class="card-body">
                <h5 class="card-title">${uma.nombre}</h5>
                <p class="card-text"> <strong>Apodo:</strong> ${uma.apodo}</p>
                <p class="card-text"> <strong>G√©nero:</strong> ${uma.genero}</p>
                <p class="card-text" style="font-size: 0.85em; color: #888;">üÜî ${uma._id}</p>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary btn-sm" onclick="showDetails('${uma._id}')" title="Ver detalles">
                   Ver
                </button>
                <button class="btn btn-primary btn-sm" onclick="openEditModal('${uma._id}')" title="Editar Uma">
                   Editar
                </button>
                <button class="btn btn-danger btn-sm" onclick="deleteUma('${uma._id}')" title="Eliminar Uma">
                   Eliminar
                </button>
              </div>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = '<p class="alert alert-warning">No se recibieron UMAs v√°lidas.</p>';
        }
      } catch (error) {
        console.error('Error al obtener las UMAs:', error);
      }
    };

    // Funci√≥n para crear una nueva UMA
    document.getElementById('createUmaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const umaData = {
        nombre: document.getElementById('nombre').value,
        apodo: document.getElementById('apodo').value,
        genero: document.getElementById('genero').value,
        imagen: document.getElementById('imagen').value,
        fecha_nacimiento: parseInt(document.getElementById('fecha_nacimiento').value),
        numero_de_carreras: parseInt(document.getElementById('numero_de_carreras').value) || 0,
        carreras_ganadas: parseInt(document.getElementById('carreras_ganadas').value) || 0,
        carreras_perdidas: parseInt(document.getElementById('carreras_perdidas').value) || 0
      };

      try {
        const response = await fetch('http://localhost:3000/api/uma', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(umaData)
        });

        if (response.ok) {
          alert('Uma Musume creada exitosamente');
          document.getElementById('createUmaForm').reset();
          if (!createUmaModal) {
            createUmaModal = new bootstrap.Modal(document.getElementById('createUmaModal'));
          }
          createUmaModal.hide();
          getUmas();
        } else {
          alert('Error al crear Uma Musume');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al crear Uma Musume');
      }
    });

    // Funci√≥n para mostrar detalles de una Uma
    async function showDetails(id) {
      try {
        const response = await fetch(`http://localhost:3000/api/uma/${id}`);
        const data = await response.json();
        const uma = data.uma;

        const modalTitle = document.getElementById('umaModalLabel');
        const modalImage = document.getElementById('modalImage');
        const modalContent = document.getElementById('modalContent');

        modalTitle.textContent = uma.nombre;
        modalImage.src = uma.imagen;
        modalImage.alt = uma.nombre;

        modalContent.innerHTML = `
          <div class="info-item">
            <strong>Nombre</strong>
            <span>${uma.nombre}</span>
          </div>
          <div class="info-item">
            <strong>Apodo</strong>
            <span>${uma.apodo}</span>
          </div>
          <div class="info-item">
            <strong>G√©nero</strong>
            <span>${uma.genero}</span>
          </div>
          <div class="info-item">
            <strong>A√±o de Nacimiento</strong>
            <span>${uma.fecha_nacimiento}</span>
          </div>
          <div class="info-item">
            <strong>Estad√≠sticas de Carreras</strong>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-label">Total de Carreras:</span>
                <span class="stat-value">${uma.numero_de_carreras || 0}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Carreras Ganadas:</span>
                <span class="stat-value">${uma.carreras_ganadas || 0}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Carreras Perdidas:</span>
                <span class="stat-value">${uma.carreras_perdidas || 0}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Ratio de Victoria:</span>
                <span class="stat-value">${uma.numero_de_carreras ? ((uma.carreras_ganadas / uma.numero_de_carreras) * 100).toFixed(1) + '%' : '0%'}</span>
              </div>
            </div>
          </div>
        `;

        if (!bootstrapModal) {
          bootstrapModal = new bootstrap.Modal(document.getElementById('umaModal'));
        }
        bootstrapModal.show();
      } catch (error) {
        console.error('Error al obtener detalles de la Uma:', error);
      }
    }

    // Abrir modal de edici√≥n con formulario prellenado
    async function openEditModal(id) {
      try {
        const response = await fetch(`http://localhost:3000/api/uma/${id}`);
        const data = await response.json();
        const uma = data.uma;

        const modalTitle = document.getElementById('umaModalLabel');
        const modalImage = document.getElementById('modalImage');
        const modalContent = document.getElementById('modalContent');

        modalTitle.textContent = 'Editar: ' + (uma.nombre || '');
        modalImage.src = uma.imagen || '';
        modalImage.alt = uma.nombre || '';

        modalContent.innerHTML = `
          <form id="editUmaForm">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Apodo</label>
              <input type="text" class="form-control" id="editApodo">
            </div>
            <div class="mb-3">
              <label class="form-label">G√©nero</label>
              <input type="text" class="form-control" id="editGenero" required>
            </div>
            <div class="mb-3">
              <label class="form-label">A√±o de Nacimiento</label>
              <input type="number" class="form-control" id="editFecha_nacimiento" min="1900" max="2100">
            </div>
            <div class="mb-3">
              <label class="form-label">N√∫mero de Carreras</label>
              <input type="number" class="form-control" id="editNumero_de_carreras" min="0">
            </div>
            <div class="mb-3">
              <label class="form-label">Carreras Ganadas</label>
              <input type="number" class="form-control" id="editCarreras_ganadas" min="0">
            </div>
            <div class="mb-3">
              <label class="form-label">Carreras Perdidas</label>
              <input type="number" class="form-control" id="editCarreras_perdidas" min="0">
            </div>
            <div class="mb-3">
              <label class="form-label">URL Imagen</label>
              <input type="text" class="form-control" id="editImagen">
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-grow-1"> Guardar cambios</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        `;

        // Rellenar valores despu√©s de insertar el formulario
        document.getElementById('editNombre').value = uma.nombre || '';
        document.getElementById('editApodo').value = uma.apodo || '';
        document.getElementById('editGenero').value = uma.genero || '';
        document.getElementById('editFecha_nacimiento').value = uma.fecha_nacimiento || '';
        document.getElementById('editNumero_de_carreras').value = uma.numero_de_carreras || 0;
        document.getElementById('editCarreras_ganadas').value = uma.carreras_ganadas || 0;
        document.getElementById('editCarreras_perdidas').value = uma.carreras_perdidas || 0;
        document.getElementById('editImagen').value = uma.imagen || '';

        // Mostrar modal
        if (!bootstrapModal) {
          bootstrapModal = new bootstrap.Modal(document.getElementById('umaModal'));
        }
        bootstrapModal.show();

        // Listener para guardar cambios
        document.getElementById('editUmaForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const updated = {
            nombre: document.getElementById('editNombre').value,
            apodo: document.getElementById('editApodo').value,
            genero: document.getElementById('editGenero').value,
            imagen: document.getElementById('editImagen').value,
            fecha_nacimiento: parseInt(document.getElementById('editFecha_nacimiento').value) || null,
            numero_de_carreras: parseInt(document.getElementById('editNumero_de_carreras').value) || 0,
            carreras_ganadas: parseInt(document.getElementById('editCarreras_ganadas').value) || 0,
            carreras_perdidas: parseInt(document.getElementById('editCarreras_perdidas').value) || 0
          };

          try {
            const res = await fetch(`http://localhost:3000/api/uma/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(updated)
            });

            if (res.ok) {
              alert('Uma Musume actualizada exitosamente');
              bootstrapModal.hide();
              getUmas();
            } else {
              alert('Error al actualizar Uma Musume');
            }
          } catch (err) {
            console.error('Error al actualizar (modal):', err);
            alert('Error al actualizar Uma Musume');
          }
        });

      } catch (error) {
        console.error('Error al abrir modal de edici√≥n:', error);
      }
    }

    // Funci√≥n para eliminar una UMA
    async function deleteUma(id) {
      if (confirm('¬øEst√°s seguro de que deseas eliminar esta Uma Musume?')) {
        try {
          const response = await fetch(`http://localhost:3000/api/uma/${id}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            alert('Uma Musume eliminada exitosamente');
            getUmas();
          } else {
            alert('Error al eliminar Uma Musume');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar Uma Musume');
        }
      }
    }

    // Cargar las UMAs al iniciar la p√°gina
    getUmas();
  </script>
</body>
</html>
